<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify - Smart Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="studify-logo.png" alt="Studify Logo" id="logo">
            <h1>Studify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#todo">To-Do List</a></li>
                <li><a href="#progress">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Studify</h2>
            <p>Your smart study planner for better academic performance.</p>
        </section>

        <section id="todo">
            <h2>To-Do List</h2>
            <ul id="todoList">
                <!-- To-do items will be dynamically added here -->
            </ul>
            <form id="addTodoForm">
                <input type="text" id="newTodo" placeholder="Add a new task" required>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section id="progress">
            <h2>Your Progress</h2>
            <div class="progress-bar">
                <div id="progressFill"></div>
            </div>
            <p id="progressText">0% Complete</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Studify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
